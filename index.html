<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <main>
        <h2>Finalize suas compras aqui</h2>
        <form action="" method="post">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div>
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome">
                </div>
                <div>
                    <label for="isobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="isobrenome">
                </div>
                <div>
                    <label for="inasc">Data de nascimento:</label>
                    <input type="date" name="nasc" id="inasc">
                </div>
                <div>
                    <label for="sexo-radio">Sexo:</label>
                    <input type="radio" name="sexo" id="sexo-radio" checked>Masculino
                    <input type="radio" name="sexo" id="sexo-radio">Feminino
                    <input type="radio" name="sexo" id="sexo-radio">Prefiro não informar
                </div>
                <div>
                    <label for="cidade-select">Cidade:</label>
                    <select name="cidade" id="cidade-select">
                        <option value="">--- Selecione o Estado ---</option>
                        <optgroup label="Região Norte">
                            <option value="ac">Acre</option>
                            <option value="am">Amapá</option>
                            <option value="am">Amazonas</option>
                            <option value="pa">Pará</option>
                            <option value="ro">Rondônia</option>
                            <option value="rr">Roraima</option>
                            <option value="to">Tocantins</option>
                        </optgroup>
                        <optgroup label="Região Nordeste">
                            <option value="al">Alagoas</option>
                            <option value="ba">Bahia</option>
                            <option value="ce">Ceará</option>
                            <option value="ma">Maranhão</option>
                            <option value="pb">Paraíba</option>
                            <option value="pe">Pernambuco</option>
                            <option value="pi">Piauí</option>
                            <option value="rn">Rio Grande do Norte</option>
                            <option value="se">Sergipe</option>
                        </optgroup>
                        <optgroup label="Região Centro-Oeste">
                            <option value="df">Distrito Federal</option>
                            <option value="go">Goiás</option>
                            <option value="mt">Mato Grosso</option>
                            <option value="ms">Mato Grosso do Sul</option>
                        </optgroup>
                        <optgroup label="Região Sudeste">
                            <option value="es">Espírito Santo</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="sp">São Paulo</option>
                        </optgroup>
                        <optgroup label="Região Sul">
                            <option value="pr">Paraná</option>
                            <option value="rs">Rio Grande do Sul</option>
                            <option value="sc">Santa Catarina</option>
                        </optgroup>
                    </select>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Projeto Desenvolvido por <a href="https://github.com/icaro-soares" target="_blank">Ícaro Soares</a></p>
    </footer>
</body>
</html>
